<script>
    // 更新和获取浏览量
    // 获取当前日志的ID
    var id = "<?=$blogs['id']?>";

    // 定义接口地址
    var url = "/blog/display?id=" + id;

    // 请求这个地址
    $.ajax({
        type: "GET",
        url: url,
        success: function (data) {
            // 把返回的浏览量放到页面
            $("#display").html(data);
        }
    });
</script>
